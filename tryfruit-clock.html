<html>
<head>

  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300" rel="stylesheet">
  <title>JS Bin</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

#clock {
  font-family: 'Exo 2', sans-serif;
  font-size: 40px;
  margin-top: -20px;
  text-align: center;
  position: relative;
  top: 50%
}

html, body {
  height: 100%;
}


</style>
</head>
<body>
<div id="clock">
</div>
  
<script id="jsbin-javascript">
function colorClock(){
  
  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  

  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  
  var hexColor = '#' + 'ff' + minutes + seconds;

  var clockFace = hours + ':' + minutes + ':' + seconds;
  
  document.body.style.background = hexColor;
  
  document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function(){ colorClock(); }, 1000);
  
  

}
colorClock();
</script>
</body>
</html>
